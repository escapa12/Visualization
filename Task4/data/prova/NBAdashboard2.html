<script>

  function notEmpty(){
    var e = document.getElementById("field_6");
    var strUser = e.options[e.selectedIndex].value;
    current_franch = e.options[e.selectedIndex].value
    console.log(current_franch)
    document.getElementById('current_franch').innerHTML = strUser;

    //Refresh
    document.getElementById('multiple').innerHTML = "";
     plot_lines();


    //Refresh
    document.getElementById('victoriesvslosses').innerHTML = "";
    victoriesvslosses(current_franch);

    //Refresh
    document.getElementById('chart').innerHTML = "";
    radar(current_franch);

    document.getElementById('pie').innerHTML = "";
    piefunction(current_franch);
    document.getElementById('pie2').innerHTML = "";
    piefunction2(current_franch);
    document.getElementById('pie3').innerHTML = "";
    piefunction3(current_franch);

    //Refresh
    document.getElementById('copa_text');
    create_copa(current_franch);
    //Refresh
    document.getElementById('logo');
    changeImage(current_franch);
  }
  notEmpty()

      document.getElementById("field_6").onchange = notEmpty;

</script>
